<html>
	<head>
		<title>DOM</title>
		<meta charset="utf-8">
		<script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
		<style>
		</style>
	</head>		
		<h1> 1 - EXEMPLE IMAGE : lorsque l'on clic sur l'image, celle-ci doit changer </h1>
		<h1> 2 - EXERCICE IMAGE : lorsque l'on doubleclic sur l'image, celle-ci doit prendre une taille de 70% ET LES H1 DOIVENT ÊTRE SUPPRIME ou DISPARAITRE </h1>
		<br><br>
		<img src="2.jpg" title="mon image" class="zone1" width="300">
				
		
		<script>		
		$(document).ready(function(){ // version la plus utilisée et la plus connue
			console.log('document chargé (1)');
		
			$( ".zone1" ).on( "click", function( event ) {
				$(this).attr("src", "3.jpg" );  // this represente l'element cliqué. // 1 exemple
				console.info('exemple 1 valide!'); 
			});

			$( ".zone1" ).on( "dblclick", function( event ) {
				$(this).css("width", "70%" );  // this represente l'element cliqué. // 2 exercice
				$('h1').remove(); // remove permet de supprimer les éléments h1
				$('h1').css('display','none'); // display none permet de masquer les éléments h1
				console.info('exercice 2 valide!'); 
			});
			
		});
	
	</script>
</body>
</html>
